<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Coding Bootcamp Quiz</title>
</head>

<body>
    <div class="container mt-sm-5 my-1">
        <div id="startpage">
            <h2>The Coding Bootcamp Quiz is designed to test your knowledge of Web Design</h2>
            <nav>
                <button id="startbtn"> Start Quiz</button>
                <button id="startPageHighscore" onclick="showHighScore()">High Scores</button>
            </nav>
        </div>
                
        <div id="quiz">
            <div id="timer">Time left: </div>
            <div id= "questions" class="py-2 h5">
                    <b>Questions Placeholder</b>
                </div>
                <div id="options">
                    <button id="a" onclick="checkAnswer('a')" class="options">A</button> 
                
                    <button id="b" onclick="checkAnswer('b')" class="options">B</button> 
                
                    <button id="c" onclick="checkAnswer('c')" class="options">C</button> 
                
                    <button id="d" onclick="checkAnswer('d')" class="options">D</button> 
                </div>
            </div>
        
            <div id="result"></div>
        </div>
                
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter your initials" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id="highscoreContainer">
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
    <script src="javascript.js"></script> 
</body>

<footer>
    <h2>Made by Steve Fokas</h2>
    <p>&copy; 2021 Steve Fokas Creations</p>
</footer>

</html>
